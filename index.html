<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tiles</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="score-bar" width="300" height="30"></canvas>
        <canvas id="background" width="300" height="650"></canvas>
        <canvas id="game-board" width="300" height="650"></canvas>
        <div id="menu">
            <button id="start-btn">Start</button>
            <div id="difficulty">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="beginner">Beginner</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>
            <div id="best-score">Best Score: <span id="best-score-value">0</span></div>
            <div id="help-text">
                <p><strong>Play:</strong></p>
                <p>
                    Use <strong>A</strong>, <strong>S</strong>, <strong>D</strong>, <strong>F</strong> keys 
                    <span class="recommendation recommended">(Recommended)</span>
                    <br> 
                    or <strong>left-click</strong>
                    <span class="recommendation not-recommended">(Not recommended)</span>
                </p>
                <p><strong>Restart:</strong></p>
                <p>
                    Press <strong>Enter</strong> or <strong>Tab</strong> or <strong>Space</strong> 
                    <br> 
                    or click <strong>"PLAY AGAIN"</strong>
                </p>
            </div>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score"></span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <button id="mute-btn">ðŸ”Š</button>
    <script src="Tone.js"></script>
    <script src="chroma.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
